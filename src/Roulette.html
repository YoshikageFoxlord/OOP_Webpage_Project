<!DOCTYPE html>
<html lang="en">
<head>
    <title>A neat quote</title>
    <meta charset=utf8>
    <link rel=stylesheet type="text/css" href="{{ static_url('stylesheet.css') }}">
    <script src="/static/starterScript.js"></script>
</head>
<body>
    <canvas id="myCanvas" style="border:1px solid #d3d3d3;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const rootElem = document.documentElement;
        canvas.width = rootElem.clientWidth;
        canvas.height = rootElem.clientWidth;
        const ctx = canvas.getContext("2d");

        let segment = (2 * Math.PI) / 38;
        halfWidth = canvas.width / 2;
        halfHeight = canvas.height / 2;

        for (let i = 0; i <= 38; i+=2)
        {
          ctx.beginPath();
          ctx.arc(halfWidth, halfHeight, halfWidth, i * segment, (i+1) * segment);
          ctx.lineTo(halfWidth, halfHeight);
          ctx.fillStyle = "black";
          ctx.strokeStyle = "silver";
          ctx.lineWidth = 10;
          ctx.fill();
          ctx.stroke();
        }

        for (let i = 1; i <= 38; i+=2)
        {
          ctx.beginPath();
          ctx.arc(halfWidth, halfHeight, halfWidth, i * segment, (i+1) * segment);
          ctx.lineTo(halfWidth, halfHeight);
          ctx.fillStyle = "red";
          ctx.strokeStyle = "silver";
          ctx.lineWidth = 5;
          ctx.fill();
          ctx.stroke();
        }

        ctx.beginPath();
        ctx.arc(halfWidth, halfHeight, halfWidth, 9 * segment, 10 * segment);
        ctx.lineTo(halfWidth, halfHeight);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();


        ctx.beginPath();
        ctx.arc(halfWidth, halfHeight, halfWidth, 28 * segment, 29 * segment);
        ctx.lineTo(halfWidth, halfHeight);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(halfWidth, halfHeight, halfWidth * 10/12, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(halfWidth, halfHeight, halfWidth * 8/12, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.stroke();

        width = rootElem.clientWidth;
        degSegment = 360/38;

        let nums = [0, 34, 10, 21, 28, 4, 18, 9, 27, 22, 12, 3, 17, 20, 11, 33, 2, 10, 32, "00", 15, 8, 25, 1, 31, 20, 14, 30, 7, 24, 29, 35, 6, 13, 23, 19, 5, 36];

        for (let i = 0; i < 38; i++)
        {
            let div = document.createElement("div");
            div.innerHTML = nums[i];
            div.style.fontSize = "3em";
            div.style.color = "white";
            div.style.textAlign = "center";
            div.style.position = "absolute";
            div.style.width = "2em";
            div.style.height = "1em";
            div.style.left = width/2 * (11/12) * Math.sin(i * segment) + width/2 + "px";
            div.style.top = width/2 * (11/12) * Math.cos(i * segment) +  width/2 + "px";
            div.style.translate = -2/3 + "em " + (-0.5 * 1 / 3).toString() + "em";
            div.style.rotate = -segment * i + Math.PI + "rad";
            document.body.appendChild(div);
        }

        let index = Math.floor(Math.random() * 38) + 1;
        let num = nums[index];

        console.log(num);

        if (index % 2 == 0)
            console.log("Rouge");
        else
            console.log("Noir");

        if ( num == "00" || (num % 2 == 0 && num != 0) )
            console.log("Pair");
        else
            console.log("Impair");

        if (num == "00" || num > 18)
            console.log("Passe");
        else
            console.log("Manque");

    </script>

</body>
</html>
