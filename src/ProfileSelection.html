    <script>
        let gridContainer = document.getElementsByClassName("grid-container")[0];
        let childNum = 0;
        // First, let's verify that the paragraph has some attributes
        for (a of gridContainer.getElementsByTagName("a")){
            a.style.setProperty('--child-num', parseInt(childNum/4));
            document.getElementById("result").innerHTML +=  a.style.getPropertyValue('--child-num');
            childNum += 1;
        }
